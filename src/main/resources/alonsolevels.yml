# ==========================================
#  Apocalipsis — AlonsoLevels Integration
#  Configura qué comandos ejecutar al completar misiones.
# ==========================================
version: 1
enabled: true

# Conversión PS -> EXP y/o LEVELS
conversion:
  use_exp: true           # si es true, calcula %exp% desde PS
  exp_factor: 66.67       # EXP = PS * factor (150 PS -> 10,000 EXP para nivel 2)
  exp_round: "FLOOR"      # FLOOR | CEIL | ROUND

  use_levels: false       # opcional: calcular %level% desde PS
  level_factor: 0.10      # LEVEL = PS * factor (ej.: 16 PS -> 1.6 -> redondeo abajo)
  level_round: "FLOOR"

# Multiplicadores opcionales según dificultad de la misión
multipliers:
  enabled: true
  por_dificultad:
    FACIL: 1.00
    MEDIA: 1.15
    DIFICIL: 1.30

# Multiplicadores opcionales por rango actual del jugador
multipliers_por_rango:
  enabled: false
  NOVATO: 1.00
  EXPLORADOR: 1.00
  SOBREVIVIENTE: 1.05
  VETERANO: 1.10
  LEYENDA: 1.15

# Plantillas de comandos (consola). Se ejecutan en orden.
# Placeholders disponibles:
#   %player% %mission_id% %ps% %exp% %level% %dificultad% %rango%
commands:
  - "alonsolevels addexp %player% %exp%"
  # - "alonsolevels addlevels %player% %level%"
  # - "tellraw %player% {\"text\":\"+%exp% EXP por %mission_id%\",\"color\":\"green\"}"

# Log por consola de cada ejecución
log: true