# Apocalipsis — rangos.yml
# Configuración de rangos existentes (NOVATO, EXPLORADOR, SOBREVIVIENTE, VETERANO, LEYENDA)
# ════════════════════════════════════════════════════════════════════

version: 1
umbral_acumulado: true        # true = ps_required es ACUMULADO (recomendado)

# Reglas visuales por defecto (se usan si el rango no define su propio valor)
visual_por_defecto:
  tab_prefix: ""
  tab_suffix: ""
  chat_prefix: ""
  scoreboard_color: "WHITE"   # nombre Bukkit válido
  display_name_style: "&f%rango%"  # cómo formatear display_name si falta

# RANGOS EXISTENTES (IDs deben coincidir con MissionRank enum)
ranks:
  NOVATO:
    display_name: "&aNovato"
    ps_required: 0
    misiones_diarias: 10
    tab_prefix: "&a[N] "
    tab_suffix: ""
    chat_prefix: "&aN&7| "
    scoreboard_color: "GREEN"

  EXPLORADOR:
    display_name: "&bExplorador"
    ps_required: 200        # ~2 días (4h/día = ~100 PS/día)
    misiones_diarias: 8
    tab_prefix: "&b[E] "
    tab_suffix: ""
    chat_prefix: "&bE&7| "
    scoreboard_color: "AQUA"

  SOBREVIVIENTE:
    display_name: "&eSobreviviente"
    ps_required: 600        # +400 PS → ~6 días total
    misiones_diarias: 6
    tab_prefix: "&e[S] "
    tab_suffix: ""
    chat_prefix: "&eS&7| "
    scoreboard_color: "YELLOW"

  VETERANO:
    display_name: "&6Veterano"
    ps_required: 1400       # +800 PS → ~14 días total
    misiones_diarias: 5
    tab_prefix: "&6[V] "
    tab_suffix: ""
    chat_prefix: "&6V&7| "
    scoreboard_color: "GOLD"

  LEYENDA:
    display_name: "&c&lLeyenda"
    ps_required: 2800       # +1400 PS → ~28 días total (1 mes)
    misiones_diarias: 4
    tab_prefix: "&c[L] "
    tab_suffix: ""
    chat_prefix: "&cL&7| "
    scoreboard_color: "RED"

  MAESTRO:
    display_name: "&5&lMaestro"
    ps_required: 4800       # +2000 PS → ~48 días total
    misiones_diarias: 3
    tab_prefix: "&5[M] "
    tab_suffix: ""
    chat_prefix: "&5M&7| "
    scoreboard_color: "DARK_PURPLE"

  TITAN:
    display_name: "&4&lTitán"
    ps_required: 7200       # +2400 PS → ~72 días total (2.4 meses)
    misiones_diarias: 3
    tab_prefix: "&4[T] "
    tab_suffix: "&4✦"
    chat_prefix: "&4T&7| "
    scoreboard_color: "DARK_RED"

  ABSOLUTO:
    display_name: "&f&l&oAbsoluto"
    ps_required: 10000      # +2800 PS → ~90 días total (3 meses exactos)
    misiones_diarias: 2
    tab_prefix: "&f&l[A] "
    tab_suffix: "&f&l✦✦"
    chat_prefix: "&f&lA&7| "
    scoreboard_color: "WHITE"

# ════════════════════════════════════════════════════════════════════
# NOTAS DE PROGRESIÓN (3 MESES DE SERIE)
# ════════════════════════════════════════════════════════════════════
# Fuentes de PS (jugador activo 4h/día):
# - Misiones: ~30-40 PS/día (dependiendo del rango)
# - Tiempo jugado: 8 PS/día (4h ÷ 30min = 8 intervalos)
# - Eventos: 150-250 PS/evento (~2 eventos/semana = 75-125 PS/semana extra)
# Total: ~100 PS/día promedio
#
# Progresión balanceada para 90 días (3 meses):
# - NOVATO → EXPLORADOR: 200 PS → ~2 días (arranque rápido)
# - EXPLORADOR → SOBREVIVIENTE: +400 PS → ~6 días total
# - SOBREVIVIENTE → VETERANO: +800 PS → ~14 días total (2 semanas)
# - VETERANO → LEYENDA: +1400 PS → ~28 días total (1 mes)
# - LEYENDA → MAESTRO: +2000 PS → ~48 días total
# - MAESTRO → TITAN: +2400 PS → ~72 días total (2.4 meses)
# - TITAN → ABSOLUTO: +2800 PS → ~90 días total (3 meses EXACTOS)
#
# Alcanzar ABSOLUTO requiere juego constante durante toda la serie (3 meses)
# ════════════════════════════════════════════════════════════════════