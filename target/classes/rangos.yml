# ════════════════════════════════════════════════════════════════════
# NOTAS DE PROGRESIÓN (SISTEMA UNIFICADO XP - 30 DÍAS)
# ════════════════════════════════════════════════════════════════════
# Fuentes de XP (jugador activo):
# - Misiones: ~1,500-2,200 XP/día (fuente principal 85%)
# - Mobs: 2 XP/hostile, 100 XP/jefe (~100-200 XP/día)
# - Minado: 5 XP/diamante, 10 XP/debris (~50-100 XP/día)
# - Farming/Craft/Pesca: ~50-100 XP/día
# Total: ~1,750-2,900 XP/día promedio
#
# Progresión balanceada para 30 días:
# - NOVATO → EXPLORADOR: 980 XP (Nivel 5) → ~1 día
# - EXPLORADOR → SOBREVIVIENTE: +2,800 XP (Nivel 10) → ~3 días total
# - SOBREVIVIENTE → VETERANO: +4,550 XP (Nivel 15) → ~5 días total
# - VETERANO → LEYENDA: +6,300 XP (Nivel 20) → ~8 días total
# - LEYENDA → MAESTRO: +8,050 XP (Nivel 25) → ~12 días total
# - MAESTRO → TITAN: +9,800 XP (Nivel 30) → ~17 días total
# - TITAN → ABSOLUTO: +11,550 XP (Nivel 35) → ~23 días total
#
# Jugador muy activo (2,200 XP/día): Alcanza ABSOLUTO en ~20 días
# Jugador activo (1,500 XP/día): Alcanza ABSOLUTO en ~29 días
# Jugador casual (900 XP/día): Alcanza MAESTRO/TITAN en 30 días
# ════════════════════════════════════════════════════════════════════