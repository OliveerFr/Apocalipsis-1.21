  intervalo_renovacion: 600
  
  # Duración de los efectos (en ticks)
  # 1200 ticks = 60 segundos
  duracion_efecto: 1200
  
  # Ocultar partículas de efectos
  ocultar_particulas: false
  
  # Mensaje al aplicar habilidades (al login o rank up)
  notificar_aplicacion: true
  mensaje_aplicacion: "&aHabilidades de rango &e%rango% &aaplicadas"

# ═══════════════════════════════════════════════════════════════
# NOTAS DE BALANCE - AJUSTADO PARA SERIE DE 30 DÍAS
# ═══════════════════════════════════════════════════════════════
# - Las misiones dan ~1000-2000 XP/día (dependiendo del rango)
# - Matar mobs da ~2 XP/mob (~100-200 XP/día para jugadores activos)
# - Minar/farming da ~0.5-2 XP/acción (~50-100 XP/día con cooldowns)
# - Total jugador muy activo (24/7): ~1,750-2,900 XP/día → Lvl 35 en ~20 días ✨
# - Total jugador activo (solo misiones + algo): ~1,200-1,800 XP/día → Lvl 35 en ~29 días ✨
# - Total jugador casual (solo misiones): ~750-1,000 XP/día → Lvl 35 en ~49 días
# - Las habilidades NO son rotas pero SÍ valiosas (speed, regen, resistencia)
# - El sistema incentiva hacer misiones pero permite progreso alternativo
# - Con estos valores, jugadores muy activos alcanzarán ABSOLUTO hacia el final del mes
# ═══════════════════════════════════════════════════════════════
