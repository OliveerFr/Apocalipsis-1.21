      - "give %player% minecraft:golden_apple 2"
      - "give %player% minecraft:experience_bottle 5"
    mensaje: "&6&l★ ¡MISIONES DIARIAS COMPLETADAS! &r&7Has recibido recompensas especiales"
    
  # Recompensas adicionales según el rango del jugador
  bonus_por_rango:
    NOVATO:
      comandos:
        - "give %player% minecraft:iron_ingot 5"
      mensaje: "&a[Bonus Novato] &7+5 Lingotes de Hierro"
      
    EXPLORADOR:
      comandos:
        - "give %player% minecraft:iron_ingot 8"
        - "give %player% minecraft:ender_pearl 2"
      mensaje: "&b[Bonus Explorador] &7+8 Hierro, +2 Perlas de Ender"
      
    SOBREVIVIENTE:
      comandos:
        - "give %player% minecraft:diamond 2"
        - "give %player% minecraft:ender_pearl 4"
      mensaje: "&e[Bonus Sobreviviente] &7+2 Diamantes, +4 Perlas de Ender"
      
    VETERANO:
      comandos:
        - "give %player% minecraft:diamond 3"
        - "give %player% minecraft:netherite_scrap 1"
        - "give %player% minecraft:ender_pearl 6"
      mensaje: "&6[Bonus Veterano] &7+3 Diamantes, +1 Netherite Scrap, +6 Perlas"
      
    LEYENDA:
      comandos:
        - "give %player% minecraft:diamond 5"
        - "give %player% minecraft:netherite_scrap 2"
        - "give %player% minecraft:enchanted_golden_apple 1"
      mensaje: "&c[Bonus Leyenda] &7+5 Diamantes, +2 Scrap, +1 Manzana Encantada"
      
    MAESTRO:
      comandos:
        - "give %player% minecraft:netherite_ingot 1"
        - "give %player% minecraft:enchanted_golden_apple 2"
        - "give %player% minecraft:totem_of_undying 1"
      mensaje: "&5[Bonus Maestro] &7+1 Netherite, +2 Manzanas Encantadas, +1 Tótem"
      
    TITAN:
      comandos:
        - "give %player% minecraft:netherite_ingot 2"
        - "give %player% minecraft:enchanted_golden_apple 3"
        - "give %player% minecraft:nether_star 1"
      mensaje: "&4[Bonus Titán] &7+2 Netherite, +3 Manzanas Encantadas, +1 Estrella"
      
    ABSOLUTO:
      comandos:
        - "give %player% minecraft:netherite_ingot 3"
        - "give %player% minecraft:enchanted_golden_apple 5"
        - "give %player% minecraft:nether_star 2"
        - "give %player% minecraft:elytra 1"
      mensaje: "&f&l[Bonus Absoluto] &7+3 Netherite, +5 Manzanas Enc., +2 Estrellas, +1 Élitro"
  
  # Mensaje de celebración
  titulo: "&6&l¡COMPLETADO!"
  subtitulo: "&eHas terminado todas las misiones del día"
  
  # Efectos especiales
  efectos:
    fuegos_artificiales: 5      # Cantidad de fuegos artificiales
    particulas: true             # Mostrar partículas épicas
    sonidos: true                # Reproducir sonidos de victoria

# ═══════════════════════════════════════════════════════════════
# CONFIGURACIÓN DE EXPERIENCIA (XP)
# ═══════════════════════════════════════════════════════════════

# Fórmula para XP necesario por nivel: base + (nivel * multiplicador)
# ⚠️ AJUSTADO PARA SERIE DE 30 DÍAS (jugadores muy activos alcanzan ABSOLUTO en ~20 días)
experiencia:
  nivel_inicial: 140           # XP necesario para nivel 2 (aumentado de 100 → 140)
  multiplicador: 70            # XP adicional por cada nivel (aumentado de 50 → 70)
  # Ejemplo: Nivel 2 = 140, Nivel 3 = 210, Nivel 4 = 280, etc.
  # Total para nivel 35 (ABSOLUTO): ~44,030 XP

# Fuentes de experiencia
fuentes_xp:
  # Misiones diarias - PRINCIPAL fuente de XP
  misiones:
    enabled: true
    por_dificultad:
      FACIL: 100               # ~10-16 misiones/día para novatos
      MEDIA: 200               # ~6-8 misiones/día
      DIFICIL: 400             # ~4-5 misiones/día
    multiplicador_por_rango:   # Bonus XP por rango alto
      NOVATO: 1.0
      EXPLORADOR: 1.0
      SOBREVIVIENTE: 1.05
      VETERANO: 1.10
      LEYENDA: 1.15
      MAESTRO: 1.20
      TITAN: 1.25
      ABSOLUTO: 1.30

  # Matar mobs - SECUNDARIO (para jugadores 24/7)
  matar_mobs:
    enabled: true
    hostiles:                  # Mobs hostiles (zombies, skeletons, etc.)
      xp: 2
      cooldown: 0              # Sin cooldown
    pasivos:                   # Animales (vacas, cerdos, etc.)
      xp: 1
      cooldown: 0
    jefes:                     # Wither, Dragon, etc.
      xp: 100
      cooldown: 0
    
  # Minar bloques - MUY BAJO (anti-grind)
  minar_bloques:
    enabled: true
    bloques:
      STONE: 0.5               # 2 piedras = 1 XP
      COAL_ORE: 1
      IRON_ORE: 2
      GOLD_ORE: 3
      DIAMOND_ORE: 5
      EMERALD_ORE: 5
      ANCIENT_DEBRIS: 10
    cooldown_segundos: 5       # Cooldown entre XP de minado (anti-spam)

  # Farming/Cosecha - MUY BAJO
  cosechar:
    enabled: true
    xp: 0.5                    # 2 crops = 1 XP
    cooldown_segundos: 5

  # Craftear items - MUY BAJO
  craftear:
    enabled: true
    items:
      STONE_PICKAXE: 1
      IRON_PICKAXE: 2
      DIAMOND_PICKAXE: 5
      NETHERITE_PICKAXE: 10
    cooldown_segundos: 10

  # Pescar - MUY BAJO
  pescar:
    enabled: true
    xp: 2
    cooldown_segundos: 15

