# ════════════════════════════════════════════════════════════════════
# Apocalipsis — recompensas.yml
# Sistema de recompensas por subida de rango, configuración de XP
# y recompensas por completar misiones diarias
# ════════════════════════════════════════════════════════════════════

version: 1

# ═══════════════════════════════════════════════════════════════
# RECOMPENSAS POR COMPLETAR MISIONES INDIVIDUALES
# ═══════════════════════════════════════════════════════════════

recompensas_por_mision:
  enabled: true
  
  # Recompensas según dificultad de la misión
  por_dificultad:
    FACIL:
      # Probabilidad de recompensa (0.0 - 1.0)
      probabilidad: 0.30          # 30% de chance
      items:
        - "give %player% minecraft:bread 2"
        - "give %player% minecraft:cooked_beef 1"
      mensaje: "&a¡Bonus! &7+2 Pan"
      
    MEDIA:
      probabilidad: 0.40          # 40% de chance
      items:
        - "give %player% minecraft:iron_ingot 2"
        - "give %player% minecraft:gold_ingot 1"
        - "give %player% minecraft:arrow 8"
      mensaje: "&a¡Bonus! &7+2 Hierro, +1 Oro, +8 Flechas"
      
    DIFICIL:
      probabilidad: 0.50          # 50% de chance
      items:
        - "give %player% minecraft:diamond 1"
        - "give %player% minecraft:golden_apple 1"
        - "give %player% minecraft:experience_bottle 3"
      mensaje: "&a¡Bonus! &7+1 Diamante, +1 Manzana Dorada, +3 XP Bottles"

# ═══════════════════════════════════════════════════════════════
# RECOMPENSAS POR COMPLETAR TODAS LAS MISIONES DEL DÍA
# ═══════════════════════════════════════════════════════════════

recompensas_diarias_completas:
  enabled: true
  
  # Recompensas base (siempre se dan)
  recompensas_base:
    comandos:
